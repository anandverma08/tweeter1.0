<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="loginForm(signUpForm)" #signUpForm="ngForm">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="E-mail" ngModel #email="ngModel" required>
        <mat-error *ngIf="email.invalid">Please enter valid Email!</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput type="password" name="password" placeholder="Password" ngModel #password="ngModel" required>
        <mat-error *ngIf="password.invalid">Please enter valid Password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Sign Up</button>
    </form>
  </mat-card>
